<div class="row">
  <div class="span12">
    <div class="span3">
      <div class="row">
        <h3>How To Get In Touch</h3>
          <p>
            You can connect with me through any of the contacts in the links
            below, but the best way is the old fashion way, by just sending an
            email.
          </p>
          <h3>Connect With Me</h3>
          <ul class="nav nav-vertical">
            <li><a target="_blank" href="http://plus.google.com/105375603751571213131/about">Google +</a></li>
            <li><a target="_blank" href="https://twitter.com/sid137">Twitter</a></li>
            <li><a target="_blank" href="http://www.linkedin.com/in/sid137">Linked In</a></li>
            <li><a target="_blank" href="https://github.com/sid137">Github</a></li>

          </ul>
      </div>
    </div>
    <div class="span8">
      <form method="post">
  <fieldset>
    <div class="clearfix">	
      <label>Your Name:</label>
      <input tabindex="1" name="name" type="text" class="span5" ng-model="form_name">	
    </div>
    <div class="clearfix">
      <label>Your Email:</label>
      <input tabindex="2" name="email" type="text" class="span5" ng-model="form_email"> 
    </div>
    <div class="clearfix">
      <label>Your Comment:</label>
      <textarea name="comment" rows="8" tabindex="5" class="span5 input-xlarge" ng-model="form_body"></textarea>
    </div>
    <input name="submit" tabindex="5" type="submit" value="Post Comment" class="btn btn-inverse btn-large" ng-click="SendMessage()">
  </fieldset>
</form>

    </div>
  </div>
</div>
